<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="choose-side-container">
        <h1 class="logo">Tic-Tac-Toe</h1>
        <div class="choose-side">
            <p>Choose Your Side</p>
            <button class="choose-btn" id="choose-x">X</button>
            <button class="choose-btn" id="choose-o">O</button>
        </div>
    </div>
    <div class="container" id="choose-mode-container" style="display: none;">
        <h1 class="logo">Tic-Tac-Toe</h1>
        <div class="choose-side">
            <p>Choose Game Mode</p>
            <button class="choose-btn" id="single-player">ðŸ‘¤ </button>
            <button class="choose-btn" id="multiplayer">ðŸ‘¥ </button>
        </div>
    </div>
    <div class="container" id="game-container" style="display: none;">
        <h1 class="logo">Tic-Tac-Toe</h1>
        <div id="status">Player X's turn</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <!-- Modal Box -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-status"></div>
            <div id="scoreboard">
                <div id="player-x">Player X: <span id="player-x-score">0</span></div>
                <div id="player-o">Player O: <span id="player-o-score">0</span></div>
                <div id="draws">Draws: <span id="draws-count">0</span></div>
            </div>
            <button id="play-again">Play Again</button>
            <button id="home">Home</button> <!-- New Home Button -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
